<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1 id="monthName"></h1>
    <form id="calendar">
      <label for="date">What month do you want to look at?</label>
      <input type="date" id="month" name="month">
      <button id="submit-btn" type="submit">Submit</button>
    </form>
    <div id="DaysOfWeek">
      <div class="dayOfWeek"><h4>Sunday</h4></div>
      <div class="dayOfWeek"><h4>Monday</h4></div>
      <div class="dayOfWeek"><h4>Tuesday</h4></div>
      <div class="dayOfWeek"><h4>Wednesday</h4></div>
      <div class="dayOfWeek"><h4>Thursday</h4></div>
      <div class="dayOfWeek"><h4>Friday</h4></div>
      <div class="dayOfWeek"><h4>Saturday</h4></div>
    </div>
    <div id="calanderContainer">
    </div>
    <div class="card" id="description">
      <h3 id="holidayName"></h3>
      <p id="holidayDescription"></p>
    </div>
  </div>
</body>
</html>
